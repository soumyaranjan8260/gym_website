<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            margin: 0;
            padding: 20px;
            color: white;
            background-image: url("./img/playlistbg.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .playlist-container {
            max-width: 70vw;
            margin: 0 auto;
            margin-top: 50px;
            min-height: 100vh;
        }

        .card {
            margin: 20px;
        }

        .card-header {
            background-color: rgb(23, 23, 23);
            color: white;
            padding: 0px 0px;
        }


        .accordion-button {
            color: white;
            background-color: rgb(0, 53, 103);
            border: none;
            outline: none;
            /* box-shadow: none; */
            width: 100%;
            text-align: left;
            padding: 15px;
            font-size: 1.25rem;
            transition: transform 0.4s ease;
        }

        .accordion-button:focus {
            box-shadow: none;
            transform: scale(1.05);
            /* transform:scale(1.05); */
        }

        .accordion-button:hover {
            transform: scale(1.05);
        }

        .accordion-body {
            background-color: rgb(0, 80, 123);
            /* background:transparent; */
        }

        .music-list {
            list-style: none;
            padding: 0;
            background-color: transparent;
        }

        .music-list li {
            margin-bottom: 10px;
        }

        .music-list audio {
            width: 100%;
            background: transparent;

        }
    </style>
</head>

<body>
    <div class="playlist-container">
        <div id="playlistAccordion">

            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="accordion-button" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Motivational Music
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#playlistAccordion">
                    <div class="card-body accordion-body">
                        <ul class="music-list">
                            <li>
                                <span>Track 1: Broken Angel</span>
                                <audio controls>
                                    <source src="./music/broken-angel.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 1: Broken Angel</span>
                                <audio controls>
                                    <source src="./music/broken-angel.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 1: Broken Angel</span>
                                <audio controls>
                                    <source src="./music/broken-angel.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 1: Broken Angel</span>
                                <audio controls>
                                    <source src="./music/broken-angel.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Meditational Music
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#playlistAccordion">
                    <div class="card-body accordion-body">
                        <ul class="music-list">
                            <li>
                                <span>Track 1: Deep Breath</span>
                                <audio controls>
                                    <source src="music/deep-breath.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 2: Peaceful Mind</span>
                                <audio controls>
                                    <source src="music/peaceful-mind.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Calm and Relaxing Music
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                    data-parent="#playlistAccordion">
                    <div class="card-body accordion-body">
                        <ul class="music-list">
                            <li>
                                <span>Track 1: Tranquility</span>
                                <audio controls>
                                    <source src="music/tranquility.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 2: Gentle Waves</span>
                                <audio controls>
                                    <source src="music/gentle-waves.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingFour">
                    <h5 class="mb-0">
                        <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Adrenaline Music
                        </button>
                    </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#playlistAccordion">
                    <div class="card-body accordion-body">
                        <ul class="music-list">
                            <li>
                                <span>Track 1: Energy Burst</span>
                                <audio controls>
                                    <source src="music/energy-burst.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                            <li>
                                <span>Track 2: High Intensity</span>
                                <audio controls>
                                    <source src="music/high-intensity.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
